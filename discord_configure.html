<template name="configureLoginServiceDialogForGithub">
	<p>
		First, you'll need to get a Discord Client ID and Client Secret. Follow these steps:
	</p>
	<ol>
		<li>
			Visit <a href="https://discordapp.com/developers/applications/me/create" target="blank">https://discordapp.com/developers/applications/me/create</a>
		</li>
		<li>
			Set Authorization redirect URL to: <span class="url">{{siteUrl}}_oauth/discord</span>
		</li>
	</ol>
</template>
